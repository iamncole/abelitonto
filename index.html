<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lluvia Gigante de Amor</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-message {
      font-family: 'Courier New', monospace;
      color: #ff69b4;
      font-size: 6rem;
      text-align: center;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .center-message {
        font-size: 3rem;
      }
    }
    .heart-cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 4px #ff69b4);
    }
    #audio-control {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="overlay">
  <div class="center-message">ùîûùîüùî¢ùî©ùî¶ùî±ùî¨üíñ</div>
</div>
<img id="cursor" class="heart-cursor" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmY2OWI0IiBkPSJNNDcuNiAyNUMyNS4..." />
<audio id="audio-control" loop>
  <source src="musica.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>
<script>
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
  const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffc0cb', '#db7093', '#ffb6c1', '#ffffe0', '#ffe4e1'];

  document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('audio-control');
    function playAudio() {
      audio.volume = 0.8;
      audio.play().catch(error => {
        console.log('Error al reproducir audio:', error);
      });
    }
    document.body.addEventListener(isTouchDevice ? 'touchstart' : 'click', function() {
      playAudio();
    });
  });

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cursor = document.getElementById('cursor');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  if (isTouchDevice) {
    cursor.style.display = 'none';
  } else {
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX - 16}px`;
      cursor.style.top = `${e.clientY - 16}px`;
      cursor.style.transform = `scale(${1 + Math.sin(Date.now()/300)*0.05})`;
    });
    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'scale(0.8)';
    });
    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'scale(1.1)';
      setTimeout(() => {
        cursor.style.transform = 'scale(1)';
      }, 100);
    });
  }

  // Efecto Matrix de amor
  const text = "TE AMO";
  const baseFontSize = isTouchDevice ? 36 : 64;
  const fontSizeMultiplier = isTouchDevice ? 2.5 : 3;
  const columns = Math.floor(canvas.width / (baseFontSize * 1.5));
  const drops = new Array(columns).fill(1);

  ctx.font = `bold ${baseFontSize}px monospace`;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4";
    for (let i = 0; i < drops.length; i++) {
      const x = i * baseFontSize * 1.5;
      const y = drops[i] * baseFontSize;
      ctx.shadowColor = "rgba(255, 105, 180, 0.7)";
      ctx.shadowBlur = 15;
      ctx.fillText(text, x, y);
      ctx.shadowBlur = 0;
      ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
      ctx.lineWidth = 2;
      ctx.strokeText(text, x, y);
      ctx.fillText(text, x, y);
      if (y > canvas.height && Math.random() > 0.992) {
        drops[i] = 0;
      }
      drops[i] += 0.3;
    }
  }

  // Corazones flotando
  const hearts = [];
  function createHeart() {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height + 20,
      size: 24 + Math.random() * 20,
      speed: 1 + Math.random() * 1.5,
      opacity: 0.5 + Math.random() * 0.5
    });
  }
  function drawHearts() {
    hearts.forEach((h, index) => {
      ctx.globalAlpha = h.opacity;
      ctx.font = `${h.size}px monospace`;
      ctx.fillStyle = '#ff69b4';
      ctx.fillText("‚ù§", h.x, h.y);
      h.y -= h.speed;
      if (h.y < -50) hearts.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }

  // Fuegos artificiales
  const fireworks = [];
  function createExplosion(x, y) {
    const count = 30 + Math.floor(Math.random() * 30);
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 4 + 2;
      fireworks.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        text: "TE AMO",
        size: 24 + Math.random() * 20
      });
    }
  }
  function createFirework() {
    const count = 20 + Math.floor(Math.random() * 30);
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 3 + 2;
      fireworks.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        size: 3 + Math.random() * 3
      });
    }
  }
  function drawFireworks() {
    fireworks.forEach((p, index) => {
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      if (p.text) {
        ctx.font = `bold ${p.size}px monospace`;
        ctx.fillText(p.text, p.x, p.y);
      } else {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size/2, 0, Math.PI * 2);
        ctx.fill();
      }
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
      if (p.alpha <= 0) fireworks.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }

  function handleInteraction(e) {
    const x = isTouchDevice ? e.touches[0].clientX : e.clientX;
    const y = isTouchDevice ? e.touches[0].clientY : e.clientY;
    createExplosion(x, y);
  }

  if (isTouchDevice) {
    document.addEventListener('touchstart', handleInteraction);
  } else {
    document.addEventListener('mousedown', handleInteraction);
  }

  // Animaci√≥n principal
  function animate() {
    drawMatrix();
    if (Math.random() < 0.18) createHeart();
    drawHearts();
    if (Math.random() < 0.03) createFirework();
    drawFireworks();
    requestAnimationFrame(animate);
  }
  animate();

  // Redimensionar canvas si cambia el tama√±o de la ventana
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.font = `bold ${baseFontSize}px monospace`;
  });
</script>
</body>
</html>
